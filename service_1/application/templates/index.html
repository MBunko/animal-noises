<h1>Animals makes Noises!</h1>

<h2>Refresh the page to generate a new animal and noise!</h2>

<p>
    {{ animal }} goes {{ noise }}
</p>

<h2>Animals from the past!</h2>

<p>
    {% for animal in all_animals %}
    {{ animal.animal_type }} went {{ animal.animal_noise }}
    <br><br>
    {% endfor %}
</p>
